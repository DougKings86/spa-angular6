<div class="full-size-bg login-bg">
	<div class="container">
		<div class="row d-flex p-3 justify-content-center align-items-center login-container">

			<div class="col-6">

				<div class="text-center">
					<img src="assets/images/sulamerica_logo.svg" alt="SulAmerica" width="250">
				</div>

				<form novalidate [formGroup]="formLogin" (ngSubmit)="Logar()">

					<h3 class="text-center">Acesso</h3>

					<div class="form-group">
						<label for="">Usu√°rio</label>
						<input type="text" class="form-control" formControlName="usuario" autofocus>
					</div>

					<div class="form-group">
						<label for="">Senha</label>
						<input type="password" class="form-control" formControlName="senha" >
					</div>

					<div class="form-group text-center">
						<button type="submit" class="btn btn-light btn-block login-submit">Entrar</button>
					</div>

					<div class="form-group">
						<div *ngIf="notificarErro != null">
							{{notificarErro}}
						</div>
					</div>

					<!-- <div *ngIf="usuario != null">
						{{ usuario | json}}
					</div> -->

				</form>


			</div>

		</div>
	</div>
</div>
